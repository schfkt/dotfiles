general {
        colors = true
        interval = 2
}

order += "disk /"
order += "ethernet eth0"
order += "ethernet eth1"
order += "wireless wlan0"
order += "battery 0"
order += "tztime local"

disk "/" {
        format = "root: %avail / %total "
}

battery 0 {
        format = " batt: %percentage "
}

tztime local {
        format = " %d/%m/%Y - %H:%M "
}

wireless wlan0 {
        format_up = " wlan0: %quality at %essid "
        format_down = " wlan0: down "
}

ethernet eth0 {
        format_up = " eth0: %ip "
        format_down = " eth0: down "
}

ethernet eth1 {
        format_up = " eth1: %ip "
        format_down = " eth1: down "
}

