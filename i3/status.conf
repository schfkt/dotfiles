general {
        colors = true
        interval = 2
}

order += "path_exists vpn"
order += "ethernet eth0"
order += "ethernet eth1"
order += "wireless wlan0"
order += "battery 0"
order += "tztime local"

path_exists vpn {
        path = "/proc/sys/net/ipv4/conf/tun0"
}

ethernet eth0 {
        format_up = " %ip "
        format_down = " down "
}

ethernet eth1 {
        format_up = " %ip "
        format_down = " down "
}

wireless wlan0 {
        format_up = " %quality at %essid "
        format_down = " down "
}

battery 0 {
        format = " %percentage "
}
